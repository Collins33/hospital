<h3>Patients</h3>
<div class="grid grid-pad">
  <a *ngFor="let patient of patients" class="col-1-4">
    <div class="module patient">
      <h1 routerLink="/detail/{{patient.id}}">{{patient.first}}</h1>
      <button class="delete btn btn-primary" (click)="delete(patient)">DELETE PATIENT</button>
    </div>
  </a>

</div>
