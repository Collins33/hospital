<h2>My Patients</h2>
<ol class="patients">
  <li *ngFor="let patient of patients" 
  [class.selected]="patient === selectedPatient"
  (click)="onSelect(patient)">
    <span class="badge">{{patient.id}}</span> {{patient.first}}
  </li>
</ol>

<app-patient-detail [patient]=selectedPatient></app-patient-detail>
